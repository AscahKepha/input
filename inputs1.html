<!DOCTYPE html>
<html>
<head>
  <title>Various HTML Input Types</title>
</head>
<body>

  <h1>Various HTML Input Types</h1>

  <form>
    <div>
      <label for="textInput">Text Input:</label>
      <input type="text" id="textInput" name="textInput" placeholder="Enter text here">
    </div>
    <br>

    <div>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter password">
    </div>
    <br>

    <div>
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email">
    </div>
    <br>

    <div>
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput" name="dateInput">
    </div>
    <br>

    <div>
      <label for="checkboxInput">Checkbox:</label>
    

    <div>
      <label>Radio Buttons:</label><br>
      <input type="radio" id="radioInput1" name="radioGroup" value="choice1">
      <br>
    
    </div>
    <br>

    <div>
      <label for="selectInput">Select (Dropdown):</label>
      <select id="selectInput" name="selectInput">
        <option value="optionA">Option A</option>
        <option value="optionB" selected>Option B</option>
        <option value="optionC">Option C</option>
      </select>
    </div>
    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
